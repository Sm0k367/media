<html lang="en">
  <head>

    <meta name="theme-color" content="#0a0012" />

    <title>Epic Tech AI</title>

    <!-- Force full coverage & remove any default white background -->
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100% !important;
        width: 100% !important;
        min-height: 100vh !important;
        overflow: hidden !important;
        background: linear-gradient(135deg, #0a0012 0%, #180033 50%, #00060f 100%) !important;
        color: #f3e8ff;
        font-family: system-ui, -apple-system, sans-serif;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Prevent scrollbars from creating white space */
      ::-webkit-scrollbar {
        width: 7px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(120, 70, 255, 0.4);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
