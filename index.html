<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0012" />
    <meta name="description" content="Epic Tech AI â€“ deep tech conversations powered by Groq & Flux" />
    <title>Epic Tech AI</title>

    <!-- Resets for full-bleed on all devices -->
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100vh !important;
        height: -webkit-fill-available !important; /* iOS full screen */
        width: 100vw !important;
        overflow: hidden !important;
        background: linear-gradient(135deg, #0a0012 0%, #180033 50%, #00060f 100%) !important;
        color: #f3e8ff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation; /* Better mobile touch */
      }

      #root {
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Scrollbar for all devices */
      ::-webkit-scrollbar {
        width: 7px;
        height: 7px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(120, 70, 255, 0.4);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(120, 70, 255, 0.6);
      }

      /* Mobile media query example (adjust in App.jsx for app-specific) */
      @media (max-width: 768px) {
        html, body, #root {
          font-size: 14px; /* Smaller base font for mobile */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
